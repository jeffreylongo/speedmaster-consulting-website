<div class="logo-wrapper" [class.footer-logo]="isFooter">
  <svg class="logo" viewBox="0 0 650 150" xmlns="http://www.w3.org/2000/svg">
    <!-- Clock/Speedometer -->
    <g class="speedometer">
      <circle cx="90" cy="75" r="35" stroke="#333" stroke-width="2" fill="transparent" />
      
      <!-- Ticks -->
      <g class="ticks">
        <line x1="90" y1="45" x2="90" y2="50" stroke="#0066CC" stroke-width="2" />
        <line x1="120" y1="75" x2="115" y2="75" stroke="#0066CC" stroke-width="2" />
        <line x1="90" y1="105" x2="90" y2="100" stroke="#0066CC" stroke-width="2" />
        <line x1="60" y1="75" x2="65" y2="75" stroke="#0066CC" stroke-width="2" />
        
        <line x1="112" y1="53" x2="108" y2="57" stroke="#0066CC" stroke-width="2" />
        <line x1="112" y1="97" x2="108" y2="93" stroke="#0066CC" stroke-width="2" />
        <line x1="68" y1="97" x2="72" y2="93" stroke="#0066CC" stroke-width="2" />
        <line x1="68" y1="53" x2="72" y2="57" stroke="#0066CC" stroke-width="2" />
      </g>
      
      <!-- Needle -->
      <line class="needle" x1="90" y1="75" x2="90" y2="50" stroke="#0066CC" stroke-width="2" />
      <circle cx="90" cy="75" r="4" fill="#0066CC" />
    </g>
    
    <!-- Speedmaster text (replaced with image) -->
    <image x="120" y="5" width="480" height="120" href="assets/images/SpdTxt.png" />
    
    <!-- Consulting text -->
    <text x="325" y="125" class="sub-text" fill="#0066CC" font-size="32" font-weight="bold" letter-spacing="2">CONSULTING</text>
  </svg>
</div>
